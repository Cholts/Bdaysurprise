<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Montana!</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        button {
            background: #ff4081;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 50%;
            width: 10px;
            height: 10px;
            background: yellow;
            animation: confetti-fall 3s linear infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .cake {
            font-size: 100px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        .fireworks {
            position: fixed;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Happy Birthday, Montana! ðŸŽ‚</h1>
    <p>You are the best sister ever, and today is all about celebrating YOU! ðŸŽˆðŸ’–</p>
    <div class="cake">ðŸŽ‚</div>
    <button onclick="startCelebration()">Click for a Surprise ðŸŽ¶</button>
    <audio id="bdaySong" src="https://www.bensound.com/bensound-music/bensound-birthday.mp3"></audio>
    <script>
        function startCelebration() {
            document.getElementById('bdaySong').play();
            alert("Montana, you are AMAZING! Hope your day is filled with joy! ðŸŽŠðŸŽ‚");
            createConfetti();
            createFireworks();
        }
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
            }
        }
        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                let firework = document.createElement('div');
                firework.className = 'fireworks';
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.top = Math.random() * 100 + 'vh';
                firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                firework.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(firework);
            }
        }
    </script>
</body>
</html>
